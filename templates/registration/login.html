{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Associação de Moradores{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p class="mb-0">Entre em contato com o administrador para criar uma conta.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
