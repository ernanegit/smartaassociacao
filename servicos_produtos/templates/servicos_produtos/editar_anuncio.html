{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editar Anúncio - Associação de Moradores{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h1 class="h3 mb-0">Editar Anúncio</h1>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        {% if anuncio.imagem %}
                            <div class="mb-3">
                                <label class="form-label">Imagem atual</label>
                                <div>
                                    <img src="{{ anuncio.imagem.url }}" class="img-thumbnail" style="max-height: 200px;" alt="Imagem atual">
                                </div>
                            </div>
                        {% endif %}
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'servicos:detalhe_anuncio' anuncio.id %}" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-arrow-left"></i> Voltar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
